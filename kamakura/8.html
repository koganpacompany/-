<script language="javaScript">
function quiz(){
answer=prompt("表示されている写真の人物はどこですか？\n※フルネームの漢字でお答えください。");
if(answer=="徳川家康"){
alert("正解です。戦国乱世に終止符を打ち、江戸幕府を開いた徳川家康ですが、幼い頃は「織田家」と「今川家」の人質として扱われ、家臣共々不遇な生活を送っていました。");
}
else{
alert("不正解です。");
}
}
myTable = new Array(
	"1.html",
	"2.html",
	"3.html",
	"4.html",
	"5.html",
  "6.html",
  "7.html"
);

function myRndLink(){
  myRnd = Math.floor( Math.random() * myTable.length );
  location.href = myTable[myRnd];
}
</script>
