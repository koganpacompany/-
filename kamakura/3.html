<script language="javaScript">
function quiz(){
answer=prompt("表示されている写真の人物はどこですか？\n※フルネームの漢字でお答えください。");

alert("正解です。南北朝合一を果たして、有力守護大名の勢力を押さえて幕府権力を確立させ金閣を建立し、室町時代の政治・経済・文化の最盛期を築きました。");
}
else{
alert("不正解です。");
}
}
myTable = new Array(
	"1.html",
	"3.html",
	"4.html",
	"5.html",
	"6.html",
	"7.html",
  "8.html"
);

function myRndLink(){
  myRnd = Math.floor( Math.random() * myTable.length );
  location.href = myTable[myRnd];
}
