<html>
<head>
<script language="javaScript">
function quiz(){
answer=prompt("表示されている写真の人物はどこですか？\n※フルネームの漢字でお答えください。");
if(answer=="北条時宗"){
alert("正解です。北条時宗は、モンゴルによる日本襲来、あの元寇のときの鎌倉幕府の執権です。");
}
else{
alert("不正解です。");
}
}
myTable = new Array(
	"2.html",
	"3.html",
	"4.html",
	"5.html",
	"6.html",
  	"7.html",
  	"8.html"
);

function myRndLink(){
  myRnd = Math.floor( Math.random() * myTable.length );
  location.href = myTable[myRnd];
}
</script>
<title>歴史人物クイズ</title>
</head>
<body>
<font size="7">歴史人物クイズ</font>
<br>クイズを開始するには下のクイズ開始ボタンを押してください。</br>
<img src="https://sekainorekisi.com/wp-content/uploads/2018/03/6477989c5f840c8c54eda1ca5626d016.png" width="412" height="337">
<form><input type="button" name="ボタン" value="クイズ開始" onclick="quiz()"></form>
<input type="button" value="次の問題へ"onclick="myRndLink()"></center>
