<html>
<head>
<script language="javaScript">
function quiz(){
answer=prompt("表示されている写真の人物はどこですか？\n※フルネームの漢字でお答えください。");
if(answer=="足利義政"){
alert("正解です。室町幕府8代将軍の足利義政で、京都の銀閣を作った人です。");
}
else{
alert("不正解です。");
}
}
myTable = new Array(
	"1.html",
	"2.html",
	"3.html",
	"5.html",
	"6.html",
  "7.html",
  "8.html"
);

function myRndLink(){
  myRnd = Math.floor( Math.random() * myTable.length );
  location.href = myTable[myRnd];
}
</script>
<title>歴史人物クイズ</title>
</head>
<body>
<font size="7">歴史人物クイズ</font>

<input type="button" value="次の問題へ"onclick="myRndLink()"></center>
