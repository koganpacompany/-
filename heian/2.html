<html>
<head>
<script language="javaScript">
function quiz(){
answer=prompt("表示されている写真の人物はどこですか？\n※フルネームの漢字でお答えください。");
if(answer=="紫式部"){
alert("正解です。紫式部は、当時日本にできたばかりの「ひらがな」を用いて恋愛小説を執筆した才女です。 代表作は、「源氏物語」です。");
}
else{
alert("不正解です。");
}
}
myTable = new Array(
	"1.html",
	"3.html",
	"4.html",
	"5.html",
	"6.html",
	"7.html"
);

function myRndLink(){
  myRnd = Math.floor( Math.random() * myTable.length );
  location.href = myTable[myRnd];
}
</script>
<title>歴史人物クイズ</title>
</head>
<body>
<font size="7">歴史人物クイズ</font>
<br>クイズを開始するには下のクイズ開始ボタンを押してください。</br>
<img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Murasaki-Shikibu-composing-Genji-Monogatari.png" width="454.25" height="364.5">
<form><input type="button" name="ボタン" value="クイズ開始" onclick="quiz()"></form>
<input type="button" value="次の問題へ"onclick="myRndLink()"></center>
</body>
