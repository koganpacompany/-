<script language="javaScript">
function quiz(){
answer=prompt("表示されている写真の人物はどこですか？\n※フルネームの漢字でお答えください。");
if(answer=="北条政子"){
alert("正解です。北条政子は息子の死や父の追放を経て、鎌倉幕府の実権を握ります。3代将軍に就いた実朝が暗殺されてしまい、北条政子はその後を継ぐ人を探して、藤原家から2歳の子供を将軍にしました。");
}
else{
alert("不正解です。");
}
}
myTable = new Array(
	"1.html",
	"2.html",
	"3.html",
	"4.html",
	"5.html",
	"7.html"
);

function myRndLink(){
  myRnd = Math.floor( Math.random() * myTable.length );
  location.href = myTable[myRnd];
}
</script>
