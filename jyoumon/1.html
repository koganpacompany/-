<html>
<head>
<script language="javaScript">
function quiz(){
answer=prompt("表示されている写真の人物はどこですか？\n※フルネームの漢字でお答えください。");
if(answer=="卑弥呼"){
alert("正解です。弥生時代に活躍した日本の女王です。邪馬台国で、鬼道と呼ばれるまじないを使って政治を行っていたといわれています。死亡年に皆既月食が起きたらしいです。");
}
else{
alert("不正解です。");
}
}
myTable = new Array(
	"2.html",
	"3.html",
	"4.html",
	"5.html",
	"6.html",
	"7.html",
	"8.html"
);

function myRndLink(){
  myRnd = Math.floor( Math.random() * myTable.length );
  location.href = myTable[myRnd];
}
</script>
<title>歴史人物クイズ</title>
</head>
<body>
<font size="7">歴史人物クイズ</font>
<br>クイズを開始するには下のクイズ開始ボタンを押してください。</br>
<img src="jyoumon/himiko.png">
<form><input type="button" name="ボタン" value="クイズ開始" onclick="quiz()"></form>
<input type="button" value="次の問題へ"onclick="myRndLink()"></center>
</body>
