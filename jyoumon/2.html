<html>
<head>
<script language="javaScript">
function quiz(){
answer=prompt("表示されている写真の都道府県はどこですか？\n※フルネームの漢字でお答えください。");
if(answer=="聖徳太子"){
alert("正解です。道庁所在地は、「札幌市中央区」です。");
}
else{
alert("不正解です。");
}
}
myTable = new Array(
	"1.html",
	"3.html",
	"4.html",
	"5.html",
	"6.html",
	"7.html",
	"8.html"
);

function myRndLink(){
  myRnd = Math.floor( Math.random() * myTable.length );
  location.href = myTable[myRnd];
}
</script>
<title>都道府県クイズ</title>
</head>
<body>
<font size="7">都道府県クイズ</font>
<br>クイズを開始するには下のクイズ開始ボタンを押してください。</br>
<img src="hokkaido.png" width="400" height="271">
<form><input type="button" name="ボタン" value="クイズ開始" onclick="quiz()"></form>
<input type="button" value="次の問題へ"onclick="myRndLink()"></center>
</body>
