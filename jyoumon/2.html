<html>
<head>
<script language="javaScript">
function quiz(){
answer=prompt("表示されている写真の人物はどこですか？\n※フルネームの漢字でお答えください。");
if(answer=="聖徳太子"){
alert("正解です。飛鳥時代の政治家です。 推古天皇のもとで摂政として、十七条の憲法や冠位十二階の制定、遣隋使の派遣、法隆寺の建立、仏教の布教活動などのさまざまな功績を残しています。");
}
else{
alert("不正解です。");
}
}
myTable = new Array(
	"1.html",
	"3.html",
	"4.html",
	"5.html",
	"6.html",
	"7.html",
	"8.html"
);

function myRndLink(){
  myRnd = Math.floor( Math.random() * myTable.length );
  location.href = myTable[myRnd];
}
</script>
<title>歴史人物クイズ</title>
</head>
<body>
<font size="7">歴史人物クイズ</font>
<br>クイズを開始するには下のクイズ開始ボタンを押してください。</br>
<img src="https://assets.st-note.com/production/uploads/images/58931436/picture_pc_726bec75f78d8aa7e89ba153cb8a7752.png?width=800">
<form><input type="button" name="ボタン" value="クイズ開始" onclick="quiz()"></form>
<input type="button" value="次の問題へ"onclick="myRndLink()"></center>
